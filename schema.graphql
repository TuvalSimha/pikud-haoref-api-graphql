type Query {
  allAlertsFromToday(orderBy: OrderBy!): [Alert!]!
  alerts(alertsInput: AlertsInput): [Alert!]!
}

type Alert {
  date: String
  title: String
  location: String
  category: Int
}

enum OrderBy {
  CREATED_AT_DESC
  CREATED_AT_ASC
}

input AlertsInput {
  fromDateTime: String
  toDateTime: String
}
